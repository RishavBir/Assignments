<!DOCTYPE html>
<html>
<head>

    <script>
function myFunction(){

    document.getElementById("myDiv").append("Hi")
    
                        }

    </script>


</head>
<body>
    <p>In this example,the yellow div will get a new Hi every time you mouse over it.</p>
    <div id ="myDiv" style="background:yellow; padding:50px" onmouseover="myFunction()">Hi</div>
    
</body>
</html>
